<p>Results</p>

<label for="eventSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Event</label>
<select
	id="eventSelect"
	class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
	(change)="eventSelect($event)">
	<option selected="">Select...</option>
	<option *ngFor="let event of events" value="{{ event.id }}">{{ event.name }}</option>
</select>

<label for="eventDetailSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Event Detail</label>
<select
	id="eventDetailSelect"
	class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
	(change)="eventDetailSelect($event)">
	<option selected="">Select...</option>
	<option *ngFor="let eventDetail of eventDetails" value="{{ eventDetail.id }}">{{ eventDetail.eventType.name }}</option>
</select>

<div class="flex flex-col">
	<div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
		<div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
			<div class="overflow-hidden">
				<table class="min-w-full">
					<thead class="border-b">
						<tr>
							<th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Name</th>
							<th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Overall</th>
							<th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Gender</th>
							<th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Age Group</th>
							<th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Distance</th>
							<th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Time</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let result of results" class="border-b">
							<td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ result.participant.person.name }}</td>
							<td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ result.placeOverall }}</td>
							<td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ result.placeGender }}</td>
							<td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ result.placeAgeGroup }}</td>
							<td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ result.distanceTotal }}</td>
							<td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ getDurationString(result.timeTotalSeconds) }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
